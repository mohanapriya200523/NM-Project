<!-- logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Logs</title>
  <style>
    body { background: #1c1c2c; color: white; font-family: Arial; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 0.75rem; border: 1px solid #444; text-align: center; }
    th { background-color: #333; }
    body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #ffffffcc;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 2rem;
  min-height: 100vh;
}

nav {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 1rem;
  text-align: center;
  font-size: 20px;
  color: #fff;
  border-radius: 10px;
  margin-bottom: 2rem;
}

h1 {
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 2.5rem;
  color: #ffffff;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(6px);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

th, td {
  padding: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
}

th {
  background-color: rgba(255, 255, 255, 0.1);
  color: #00d9ff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tr:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: scale(1.01);
  transition: all 0.2s ease-in-out;
}

  </style>
</head>
<body>
  <nav>DATABASE STORAGE SYSTEM </nav>
  <h1>Traffic Prediction Logs</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vehicle Count</th>
        <th>Time of Day</th>
        <th>Prediction</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script>
    fetch("http://localhost:8000/logs")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#logsTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.vehicle_count}</td>
            <td>${row.time_of_day}</td>
            <td>${row.prediction}</td>
            <td>${row.timestamp}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
